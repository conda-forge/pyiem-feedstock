{% set name = "pyiem" %}
{% set version = "1.21.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f8f563ba6e5a96a0ff94aa7455e399ff315ea2cbd74a143cf6179def7d7821f

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
    - setuptools_scm

  run:
    - python >={{ python_min }}
    - affine
    - defusedxml
    - docutils
    - geopandas
    - jinja2
    - matplotlib-base
    - metar
    - metpy
    - netCDF4
    - nh3
    - numpy
    - pandas
    - paste
    - pillow
    - pyarrow
    - pydantic
    - pygrib
    - pymemcache
    - pyogrio
    - pyproj
    - psycopg
    - rasterio
    - rasterstats
    - requests
    - scipy
    - shapely
    - sqlalchemy
    - twython
    - xarray

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyiem

about:
  home: https://github.com/akrherz/pyIEM
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A general library supporting NWS Products and the IEM Project.
  description: |
    pyIEM contains a wide collection of codes relevant for working with
    US National Weather Service data and code that supports the Iowa
    Environmental Mesonet project at Iowa State University.
  dev_url: https://github.com/akrherz/pyIEM

extra:
  recipe-maintainers:
    - akrherz
